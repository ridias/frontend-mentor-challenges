<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="stats-preview-card-component">
    <div class="stats-preview-card">

      <div class="stats-preview-card-img"></div>

      <div class="stats-preview-card-content">
        <div class="stats-preview-card-title">
          Get <span class="stats-preview-card-title-remark">insights</span> that help your business grow.
        </div>
        <div class="stats-preview-card-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
        </div>
        <div class="stats-preview-card-list">
          <div class="stats-preview-card-item">
            <div class="stats-preview-card-item-number">
              10k+ 
            </div>
            <div class="stats-preview-card-item-description">
              companies
            </div>
          </div>
          <div class="stats-preview-card-item">
            <div class="stats-preview-card-item-number">
              314
            </div>
            <div class="stats-preview-card-item-description">
              templates
            </div>
          </div>
          <div class="stats-preview-card-item">
            <div class="stats-preview-card-item-number">
              12m+
            </div>
            <div class="stats-preview-card-item-description">
              queries
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  10k+ companies
  314 templates
  12m+ queries

</body>
</html>
