<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="ping-coming-soon-page">
    <div class="ping-coming-soon-logo">

    </div>
    <div class="ping-coming-soon-title">
      <p>We are launching <span>soon!</span></p>
    </div>
    <div class="ping-coming-soon-subtitle">
      Subscribe and get notified
    </div>

    <div class="ping-coming-soon-form">
      <input type="email" placeholder="Your email address..."/>
      <button>Notify me</button>
    </div>

    <div class="ping-coming-soon-img">
    </div>
    <div class="ping-coming-soon-footer">
      <div class="ping-coming-soon-footer-icons">
        <div class="ping-coming-soon-footer-icon">
          <i class="bx bxl-facebook"></i>
        </div>
        <div class="ping-coming-soon-footer-icon">
          <i class="bx bxl-twitter"></i>
        </div>
        <div class="ping-coming-soon-footer-icon">
          <i class="bx bxl-instagram"></i>
        </div>
      </div>
      <div class="ping-coming-soon-footer-copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
