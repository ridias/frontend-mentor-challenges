<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="order-summary-wave"></div>

  <div class="order-summary-component">
    <div class="order-summary">
      <div class="order-summary-header">
      </div>
      <div class="order-summary-content">
        <div class="order-summary-title">
          <p>Order Summary</p>
        </div>
        <div class="order-summary-text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="order-summary-plan">
          <div class="order-summary-plan-icon">
            <img src="images/icon-music.svg" alt="music">
          </div>
          <div class="order-summary-plan-type">
            <div class="order-summary-plan-type-description">
              Annual Plan
            </div>
            <div class="order-summary-plan-type-price">
              $59.99/year
            </div>
          </div>
          <div class="order-summary-plan-change">
            Change
          </div>
        </div>
        <div class="order-summary-btns">
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
