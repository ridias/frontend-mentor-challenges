<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="circle-top-left"></div>
  <div class="circle-bottom-right"></div>

  <div class="profile-card-component">
    <div class="profile-card">
      <div class="profile-card-header">
        
      </div>
      <div class="profile-card-content">
        <div class="profile-card-content-circle">

        </div>
        <div class="profile-card-content-user">
          <p>Victor Crest <span>26</span></p>
        </div>
        <div class="profile-card-content-city">
          London
        </div>
      </div>
      <div class="profile-card-stats">
        <div class="profile-card-stats-col">
          <div class="profile-card-stats-quantity">
            80K
          </div>
          <div class="profile-card-stats-description">
            Followers
          </div>
        </div>
        <div class="profile-card-stats-col">
          <div class="profile-card-stats-quantity">
            803K
          </div>
          <div class="profile-card-stats-description">
            Likes
          </div>
        </div>
        <div class="profile-card-stats-col">
          <div class="profile-card-stats-quantity">
            1.4K
          </div>
          <div class="profile-card-stats-description">
            Photos
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
