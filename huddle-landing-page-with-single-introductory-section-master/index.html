<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="huddle-landing-page">
    <div class="huddle-landing-header">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="huddle-landing-main">
      <div class="huddle-landing-main-img">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="huddle-landing-main-content">
        <div class="huddle-landing-main-content-title">
          <span>Build The Community Your Fans Will Love</span>
        </div>
        <div class="huddle-landing-main-content-text">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
        </div>
        <div class="huddle-landing-main-content-btn">
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="huddle-landing-footer">
      <div class="huddle-landing-footer-icons">
        <div class="huddle-landing-footer-icon">
          <i class='bx bxl-facebook'></i>
        </div>
        <div class="huddle-landing-footer-icon">
          <i class='bx bxl-twitter'></i>
        </div>
        <div class="huddle-landing-footer-icon">
          <i class='bx bxl-instagram'></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
